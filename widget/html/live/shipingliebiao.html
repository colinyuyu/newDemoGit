	<script>
	
	function  xiugai(id){
	$api.setStorage('duanshipid',id);
		Tool.actionSheet({
				buttons:['拍照上传封面'],
				success:function(buttonIndex){
					if(buttonIndex < 3){
						Tool.getOnePic({
							sourceType: 'camera',
                                                    mediaValue: 'picture',
                                                    videoQuality:'high',
                                                    saveToPhotoAlbum: true,
							success:function(ret){
							
								avatar = ret.data;
									if('ios' == api.systemType){
									T.html('.img-frm', 'avatar', ret.data);
									Upload.init({
										file: {
											url: ret.data,
											callbackEvent: 'uploadAvatar'
										}
									});
								}else{
									/*若为android系统，则使用screenClip模块进行截图*/
									if(ret.data){
										api.openWin({
											name: 'imageClip',
											url: api.wgtRootDir + '/zhibo/html/window/image_clip.html',
											pageParam: {
												imgSrc: ret.data,
												callbackEvent: 'getAvatarClipImage'
											}
										});	
									}
								}
								
							}
						});
					}
				}
			})
	
	}
		function boduanship(videourl) {
			var videoPlayer = api.require('videoPlayer');
			videoPlayer.play({
				texts : {
					head : {
						title : '短视频'
					}
				},
				styles : {
					head : {
						bg : 'rgba(0.5,0.5,0.5,0.7)',
						height : 44,
						titleSize : 16,
						titleColor : '#fff',
						backSize : 20,
						backImg : 'widget://image/back.png',
						setSize : 20,
						setImg : 'widget://image/set.png'
					},
				},
				path : videourl,
				autoPlay : true
			}, function(ret, err) {
				
			});
		}

		apiready = function() {
	
		//上传 视频
			api.addEventListener({
				name: 'uploadAvatar'
			}, function(ret, err) {
				var key = $api.attr($api.dom('.avatar'), 'data-key');
			
				if(key) {
					ajax.get({
						ctrl: 'ZhiboApp',
						fn: 'duanshipingxiugai',
						data: {
							values: {
								uid: $api.getStorage(CONFIG.memberId),
								token: $api.getStorage(CONFIG.token),
								img: key,
								id:$api.getStorage('duanshipid')
							}
						},
						hideLoading: true,
						showError: true,
						showProgress: true,
						success: function() {
						 $api.setStorage('duanshipid',0);
							Tool.toast('修改封面成功');
							//刷新我的头像
							api.showProgress();
							api.sendEvent({
								name: 'shipingliebiao',
								extra: {
									videourl: avatar
								}
							});
							api.hideProgress();
						}
					});
				}else {
					Tool.toast('修改封面失败,请重新上传~');
				}
			});
		
			ajax.get({
				//				ctrl: 'zhiboApp',
				ctrl : 'ZhiboApp',
				fn : 'duanshichakan',
				data : {
					values : {
						id : $api.getStorage(CONFIG.memberId),
						token : $api.getStorage(CONFIG.token),
					}
				},
				showError : true,
				hideLoading : true,
				showProgress : true,
				success : function(ct) {
				
				if(ct.list<=0){
			Tool.toast('没有更多了哦~');
			return;
			}else{
			
			T.html('.show-list', 'shope', ct);
			}
					
					//downslide(".banne",".banne .cirl","","","");
				}
			});
			
			//监听头像截图
			api.addEventListener({
				name: 'getAvatarClipImage'
			},function(ret,err){
			
			
			
			
			
		
				T.html('.img-frm', 'avatar', ret.value.url);
				avatar = ret.value.url;
				Upload.init({
					file: {
						url: ret.value.url,
						callbackEvent: 'uploadAvatar'
					}
				});
			});
		}
	</script>
