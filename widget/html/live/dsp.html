function dsp(type,guanzhudsp,page){

	ajax.get({
				//				ctrl: 'zhiboApp',
				ctrl : 'ZhiboApp',
				fn : 'duanshichakan',
				data : {
					values : {
						id : $api.getStorage(CONFIG.memberId),
						token : $api.getStorage(CONFIG.token),
						type : type,
						guanzhudsp :guanzhudsp,
						page:page,
					}
				},
				showError : true,
				hideLoading : true,
				showProgress : true,
				success : function(ct) {
				//alert(ct.list);
				if(ct.list<=0){
			Tool.toast('没有更多了哦~');
			return;
			}else{
			
			T.html('.show-list', 'shope', ct);
			}

}
